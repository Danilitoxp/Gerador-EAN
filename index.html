<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de EAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Gerador de <span>EAN</span></h2>
        <div class="input-group">
            <div class="input-field">
                <div class="select">
                    <div id="category-select">
                        <label for="options-view-button">CÓDIGO GS1</label>
                        <input type="checkbox" id="options-view-button">

                        <div id="select-button">
                            <div id="selected-value">Selecione o GS1</div>

                            <div id="chevrons">
                                <i data-lucide="chevron-down"></i>
                                <i data-lucide="chevron-up"></i>
                            </div>
                        </div>
                    </div>

                    <ul id="options">
                        <li class="option">
                            <input
                                type="radio"
                                name="category"
                                value="bakery"
                                data-label="Brasil"
                            >

                            <i data-lucide="sandwich"></i>
                            <span class="label">Brasil</span>
                            <i data-lucide="check"></i>
                        </li>
                        <li class="option">
                            <input
                                type="radio"
                                name="category"
                                value="bakery"
                                data-label="Portugal"
                            >

                            <i data-lucide="sandwich"></i>
                            <span class="label">Portugal</span>
                            <i data-lucide="check"></i>
                        </li>
                        <li class="option">
                            <input
                                type="radio"
                                name="category"
                                value="bakery"
                                data-label="Argentina"
                            >

                            <i data-lucide="sandwich"></i>
                            <span class="label">Argentina</span>
                            <i data-lucide="check"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="input-field">
                <label for="cnpj">CNPJ DA EMPRESA</label>
                <input id="cnpj" type="text" name="cnpj" placeholder="Primeiros 5 Digitos"
                required maxlength="5">
            </div>
            <div class="input-field">
                <label for="codigo8">CÓDIGO DE 8 NÚMEROS</label>
                <input id="codigo8" type="text" name="codigo8" placeholder="8 Números do Produto"
                required minlength="8" value="78412345">
            </div>
        </div>
        
        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                <!-- Aqui será exibido o código EAN gerado -->
            </span>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
</body>
</html>
