<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de EAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Gerador de <span>EAN</span></h2>
        <div class="input-group">
            <div class="input-field">
                <label for="gs1">CÓDIGO GS1</label>
                <select id="gs1" name="gs1">
                    <option id="brasil" value="EAN-13">779</option>                
                    <option id="argentina" value="EAN-13">789</option>
                    <option id="portugal" value="EAN-14">560</option>
                </select>
            </div>
            <div class="input-field">
                <label for="cnpj">CNPJ DA EMPRESA</label>
                <input id="cnpj" type="text" name="cnpj" placeholder="Primeiros 5 Digitos"
                required maxlength="5">
            </div>
            <div class="input-field">
                <label for="codigo8">CÓDIGO DE 8 NÚMEROS</label>
                <input id="codigo8" type="text" name="codigo8" placeholder="8 Números do Produto"
                required maxlength="8">
            </div>
        </div>
        
        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                <!-- Aqui será exibido o código EAN gerado -->
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
